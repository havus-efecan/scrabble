<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet"href="style.css">
</head>
<body>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="" id="closeModal"></span>
            <button class="createGameButton">Create game</button>
            <button class="joinGameButton">Join game</button>

            <input class="roomIDInput" placeholder="room ID">
        </div>
    </div>
    
        <div class="player-info">
            <div class="player1-score">Player1: 0</div>
            <div class="player2-score">Player2: 0</div>
            <div class="turn">Player 1s turn</div>
        </div>
        
    <div class="board">
      
    </div>
    <div class="footer">
        <div class="player-hand">
        <div id="tile-1"></div>
        <div id="tile-2"></div>
        <div id="tile-3"></div>
        <div id="tile-4"></div>
        <div id="tile-5"></div>
        <div id="tile-6"></div>
        <div id="tile-7"></div>
        </div>
        <div class="buttons">
            <button class="play-button">Submit</button>
            <button class="pass-button">Pass</button>
            <button class="recall-button">Recall</button>



        </div>

        
    </div>
    <script  src="/socket.io/socket.io.js"></script>

</body>

</html>
